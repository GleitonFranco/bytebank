<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th id="data" class="tabela__cabecalho__conteudo">Data</th>
      <th id="valor" class="tabela__cabecalho__conteudo">Valor</th>
      <th id="destino" class="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="!!transferencias && transferencias.length; else listaVazia">
      <tr *ngFor="let transferencia of transferencias" class="tabela__linha">
        <td class="tabela__conteudo">{{ transferencia?.data | date: 'short' }}</td>
        <td class="tabela__conteudo">{{ transferencia?.valor | currency }}</td>
        <td class="tabela__conteudo">{{ transferencia?.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma operação encontrada</p>
  </ng-template>
</section>
